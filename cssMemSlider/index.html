<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/icons/favicon.ico" type="image/png">
    <link rel="stylesheet" href="styles/index.css">
    <title>CSS Mem Slider</title>
</head>

<body>
    <header class="header  block-shadowed">
        <div class="wrapper header__wrapper">
            <div class="header__logo">
                <div class="logo">
                    <h1 class="logo__title"><span>CSS</span> Mem Slider</h1>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="meme">
            <div class="wrapper meme-wrapper">
                <input type="radio" name="mem" id="meme1" checked>
                <input type="radio" name="mem" id="meme2">
                <input type="radio" name="mem" id="meme3">
                <input type="radio" name="mem" id="meme4">
                <input type="radio" name="mem" id="meme5">
                <input type="radio" name="mem" id="meme6">
                <div class="meme__slider slider">
                    <div class="slider__wrapper">
                        <div class="slider__content"><img class="slider__img" src="./assets/images/give.webp"
                                alt="meme">
                        </div>
                        <div class="slider__content"><img class="slider__img" src="./assets/images/let.webp" alt="meme">
                        </div>
                        <div class="slider__content"><img class="slider__img" src="./assets/images/make.webp"
                                alt="meme">
                        </div>
                        <div class="slider__content"><img class="slider__img" src="./assets/images/run.webp" alt="meme">
                        </div>
                        <div class="slider__content"><img class="slider__img" src="./assets/images/say.webp" alt="meme">
                        </div>
                        <div class="slider__content"><img class="slider__img" src="./assets/images/tell.webp"
                                alt="meme">
                        </div>
                    </div>
                </div>
                <div class="meme__title title">
                    <div class="title__wrapper">
                        <div class="title__text">Never gonna give you up</div>
                        <div class="title__text">Never gonna let you down</div>
                        <div class="title__text">Never gonna run around and desert you</div>
                        <div class="title__text">Never gonna make you cry</div>
                        <div class="title__text">Never gonna say goodbye</div>
                        <div class="title__text">Never gonna tell a lie and hurt you</div>
                    </div>
                </div>
                <div class="meme__dots">
                    <label class="meme__dot meme__dot-1" for="meme1"><span></span></label>
                    <label class="meme__dot meme__dot-2" for="meme2"><span></span></label>
                    <label class="meme__dot meme__dot-3" for="meme3"><span></span></label>
                    <label class="meme__dot meme__dot-4" for="meme4"><span></span></label>
                    <label class="meme__dot meme__dot-5" for="meme5"><span></span></label>
                    <label class="meme__dot meme__dot-6" for="meme6"><span></span></label>
                </div>

            </div>
        </section>
    </main>
    <footer class="footer block-shadowed">
        <div class="wrapper">
            <div class="footer__content layout-2-column">
                <div class="footer__copy"><span>Â©diXrom</span><span>2022</span><a href="https://github.com/diXrom"
                        target="_blank">Github</a></div>
                <div class="footer__rss"><a href="https://rs.school/js-stage0/" target="_blank">Rolling Scopes
                        School</a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
