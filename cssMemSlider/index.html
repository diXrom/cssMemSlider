<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/icons/favicon.ico" type="image/png">
    <link rel="stylesheet" href="styles/index.css">
    <title>CSS Mem Slider</title>
</head>

<body>
    <header class="header  block-shadowed">
        <div class="wrapper header__wrapper">
            <div class="header__logo">
                <div class="logo">
                    <h1 class="logo__title"><span>CSS</span> Mem Slider</h1>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="meme">
            <input type="radio" name="mem" id="meme1" checked>
            <input type="radio" name="mem" id="meme2">
            <input type="radio" name="mem" id="meme3">
            <input type="radio" name="mem" id="meme4">
            <div class="meme__slider">
                <div class="meme__wrapper">
                    <div class="meme__slide"><img src="./assets/images/meme4.png" alt="meme"></div>
                    <div class="meme__slide"><img src="./assets/images/meme3.png" alt="meme"></div>
                    <div class="meme__slide"><img src="./assets/images/meme2.png" alt="meme"></div>
                    <div class="meme__slide"><img src="./assets/images/meme1.png" alt="meme"></div>
                </div>
            </div>
            <div class="meme__title">
                <div class="meme__text text1">meme text 1</div>
                <div class="meme__text text2">meme text 2</div>
                <div class="meme__text text3">meme text 3</div>
                <div class="meme__text text4">meme text 4</div>
            </div>
            <div class="meme__dots">
                <label class="meme__dot" for="meme1"></label>
                <label class="meme__dot" for="meme2"></label>
                <label class="meme__dot" for="meme3"></label>
                <label class="meme__dot" for="meme4"></label>
            </div>
        </section>
    </main>
    <footer class="footer block-shadowed">
        <div class="wrapper">
            <div class="footer__content layout-2-column">
                <div class="footer__copy"><span>Â©diXrom</span><span>2022</span><a href="https://github.com/diXrom"
                        target="_blank">Github</a></div>
                <div class="footer__rss"><a href="https://rs.school/js-stage0/" target="_blank">Rolling Scopes
                        School</a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
